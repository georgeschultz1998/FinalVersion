<!DOCTYPE html>
<html>

    <title>Sign Up / Sign In</title>

  <script src="myScript.js"></script>

  <body>
    <header>
      <h1>Sign Up / Sign In</h1>
    </header>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="featured.html">Featured Properties</a></li>

    <main>
      <div id="signup">
        <h2>Sign Up</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <input type="submit" value="Sign Up">
        </form>
        <div id="signup-with">
          <h3>Sign Up With:</h3>
          <button id="signup-facebook">Facebook</button>
        </div>
      </div>
      <div id="signin">
        <h2>Sign In</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <input type="submit" value="Sign In">
        </form>
        <div id="signin-with">
          <h3>Sign In With:</h3>
          <button id="signin-google">Google</button>
          <button id="signin-facebook">Facebook</button>
          <button id="signin-microsoft">Microsoft</button>
        </div>
      </div>
    </main>
